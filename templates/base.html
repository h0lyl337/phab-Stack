<script type="text/python">
    from browser import document
    from browser.widgets.dialog import InfoDialog

    global history
    history = 0

    def click(ev):
        global history
        element = document["menu"]
        element2 = document["menu-button"]
        
        if history == 1:

            history = 0
        
            element.style.display = "none"
            element2.style.display = "block"
            element2.style.animation = "rotate-menu-back 1s forwards"            

        else:
            history = 1
            element.style.display ="block"
            element2.style.animation = "rotate-menu 1s forwards"

    document["menu-button"].bind("click", click)
   
</script>
